<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Google Map</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
          function initMap() {
            const center = { lat: 40.4168, lng: -3.7038 }; // Madrid

            new google.maps.Map(document.getElementById("map"), {
              zoom: 12,
              center: center
            });
          }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqYqG29bR27i8saIcOGZNYODKXUVIVqgY&callback=initMap"
            async
            defer>
    </script>

</body>
</html>
