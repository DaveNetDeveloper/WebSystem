<section class="contact-us section">
    <div class="container">
        <div class="inner">
            <div class="row">
                <div class="col-lg-12">
                    <form id="registerForm" class="contact-us-form">
                        <h2>Únete</h2>
                        <p>Crea tu cuenta y consigue 300 puntos de bienvenida.</p>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="email" style="width: 180px; height: 30px;" id="email" placeholder="Email" required value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="password" style="width: 180px; height: 30px;" id="password" placeholder="Contraseña" required value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" style="width: 180px; height: 30px;" id="name" placeholder="Nombre" required value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" style="width: 180px; height: 30px;" id="surname" placeholder="Apellidos" required value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input style="width: 180px; height: 30px; padding: 3px; " type="date" id="date" placeholder="Fecha de nacimiento" value="" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <select style="width: 180px; height: 30px; padding: 3px;" id="genero" required>
                                        <option value="" disabled selected>Género</option>
                                        <option value="1">Hombre</option>
                                        <option value="2">Mujer</option>
                                        <option value="3">Otro</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input style="width: 180px; height: 30px;padding: 3px;" type="text" id="codigoRecomendacion" placeholder="Código de recomemdación" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="">
                                    <label class="checkbox-inline" for="terminos"><input checked="checked" style="margin-top: 15px;" id="terminos" type="checkbox">  He leído y acepto los Términos y Condiciones.</label>
                                </div>
                                <div class="">
                                    <label class="checkbox-inline" for="subscribe"><input id="subscribe" type="checkbox"> Suscríbete para recibir nuestra newsletter.</label>
                                </div>
                                <div class="form-group login-btn" style="margin-top: 20px;">
                                    <button class="btn" type="submit" id="btnRegistro">REGÍSTRATE</button>
                                </div>
                            </div>
                        </div>
                    </form> 
                    <input type="text" id="errorMsg" value="" readonly style="display:none; color: red; border: 1px solid red; width: 100%; padding: 6px;">
                </div>
            </div>
        </div>
    </div>
</section>
