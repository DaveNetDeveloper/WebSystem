<header class="header">
    <div class="header-inner">
        <div class="container">
            <div class="inner" style="padding: 18px;">
                <div class="row" style="margin-left: 48%;">
                    <div>
                        <div class="logo">
                            <a href="home-publica.html"><img src="img/logo.jpg" alt="#"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="contact-us section">
    <div class="container">
        <div class="inner">
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center">
                    <form id="registerForm" class="contact-us-form">
                        <h2>Únete</h2>
                        <p style="margin-top: 25px; font-size: 16px;">Crea tu cuenta y consigue 300 puntos de bienvenida.</p>
                        <div class="row">
                            <div class="col-lg-6 ">
                                <div class="form-group ">
                                    <input type="email" style="width: 250px; height: 30px;" id="email" placeholder="Email" required value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="password" style="width: 250px; height: 30px;" id="password" placeholder="Contraseña" required value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" style="width: 250px; height: 30px;" id="name" placeholder="Nombre" required value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" style="width: 250px; height: 30px;" id="surname" placeholder="Apellidos" required value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input style="width: 250px; height: 30px; padding: 3px; " type="date" id="date" placeholder="Fecha de nacimiento" value="" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <select style="width: 250px; height: 30px; padding: 3px;" id="genero" required>
                                        <option value="" disabled selected>Género</option>
                                        <option value="1">Hombre</option>
                                        <option value="2">Mujer</option>
                                        <option value="3">Otro</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input style="width: 250px; height: 30px; padding: 3px;" type="text" id="codigoRecomendacion" placeholder="Código de recomemdación" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div>
                                    <label class="checkbox-inline" for="terminos">
                                        <input style="margin-top: 15px;" id="terminos" type="checkbox" />  He leído y acepto los Términos y Condiciones
                                    </label>
                                </div>
                                <div>
                                    <label style="margin-top: 1rem;" class="checkbox-inline" for="subscribe">
                                        <input id="subscribe" type="checkbox">  Quiero suscribirme para recibir la newsletter
                                    </label>
                                </div>
                                <div class="form-group login-btn" style="margin-top: 20px;">
                                    <button style=" width: 200px;" class="btn" type="submit" id="btnRegistro">REGÍSTRATE</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <input type="text" id="errorMsg" value="" readonly style="display:none; color: red; border: 1px solid red; width: 100%; padding: 6px;">
                </div>
            </div>
        </div>
    </div>
</section>
