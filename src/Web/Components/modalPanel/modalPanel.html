<template id="modal-template">
    <style>
        .modal {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal.mostrar {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-contenido {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 30%;
            border-radius: 5px;
            transform: translateY(-20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .modal.mostrar .modal-contenido {
            transform: translateY(0);
            opacity: 1;
        }

        .cerrar {
            float: right;
            cursor: pointer;
            font-size: 25px;
        }
    </style>

    <div class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h3></h3>
            <p></p>
        </div>
    </div>
</template>
