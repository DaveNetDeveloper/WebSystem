<section class="contact-us section">
    <div class="container">
        <div class="inner">
            <div class="row">
                <div  class="col-lg-12">
                    <form id="loginForm" class="contact-us-form">
                        <h2>Inicia sesión</h2>
                        <p>¿Aún no formas parte de la plataforma? Regístrate y consigue 300 puntos de bienvenida.</p>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input style="width: 300px" id="username" name="email" placeholder="Email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input style="width: 300px" type="password" name="password" id="password" placeholder="Contraseña" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <a name="linkCambiarContraseña" href="" id="linkChangePassword">Has olvidado tu contraseña?</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="">
                                    <label class="checkbox-inline" for="session"><input name="session" id="session" type="checkbox" /> Mantener sesión activa</label>
                                </div>
                                <div style="margin-top: 20px;" class="form-group login-btn">
                                    <button style="width: 300px" id="btn" class="btn" type="submit" name="btnLogin">ENTRAR</button>
                                </div>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</section>
