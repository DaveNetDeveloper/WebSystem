        </header>
        <script>
            window.GlobalCssCache = {};
            async function preloadCss(path) {
                if (!window.GlobalCssCache[path]) {
                    const css = await fetch(path).then(r => r.text());
                    window.GlobalCssCache[path] = css;
                }
                return window.GlobalCssCache[path];
            }
        </script>

        <div class="dashboard-area pt-30">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pannel-wrapper white-bg mb-30">

                            </div>

                            <div class="panel-body">

                                <bo-readonlylist show-export="true" controller="DataQuery" data-source="ObtenerUsuariosInactivos"></bo-readonlylist>
                                <script type="module" src="../Components/readOnlyList/readOnlyList.js"></script>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
