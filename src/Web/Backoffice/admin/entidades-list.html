            window.GlobalCssCache = {};
            async function preloadCss(path) {
                if (!window.GlobalCssCache[path]) {
                    const css = await fetch(path).then(r => r.text());
                    window.GlobalCssCache[path] = css;
                }
                return window.GlobalCssCache[path];
            }
        </script>

    <script>
        document.querySelector('bo-readOnlyList') // Escucha el evento emitido por el componente

    <modal-panel id="modalPanel"></modal-panel> 
    <script type="module" src="/Components/modalPanel/modalPanel.js"></script>

    <script type="module">

        const listado = document.querySelector("bo-readonlylist");
        const modal = document.getElementById("modalPanel");

        listado.addEventListener("delete-request", (e) => {

            const id = e.detail.id;
            const nombre = e.detail.nombre;
            const controller = e.detail.controller;
            //const dataSource = e.detail.dataSource;

            modal.setContent("Confirmar eliminación", `¿Deseas eliminar: ${id} - ${nombre}?`, "delete");
            modal.mostrar();

            // Limpiar listeners previos
            modal.removeEventListener("confirm", modal.confirmListener);
            modal.removeEventListener("cancel", modal.cancelListener);

            // Listener confirm
            modal.confirmListener = async () => {
                try {
                    await fetch(`https://localhost:44311/${controller}/Eliminar/${id}`, {
                        method: "DELETE"
                    });
                    modal.ocultar();
                    listado.loadData();
                    listado.setupEventHandlers();
                    listado.applyFilters();

                } catch (err) {
                    console.error("Error al eliminar entidad:", err);
                    modal.ocultar();
                }
            };

            modal.cancelListener = () => {

                //modal.hide();
            };
            modal.addEventListener("confirm", modal.confirmListener);
            modal.addEventListener("cancel", modal.cancelListener);
        });
    </script>
