    <script>

        var url = new URL(window.location.href);
        var urlParams = new URLSearchParams(url.search);

        let _idTipoEntidad = urlParams.get('idTipo'); // para filtrar los motivos de consulta
        let _idEntidad = urlParams.get('id'); // Para relacionar la consulta
         
        cargarEntidad(_idEntidad)

        document.addEventListener("DOMContentLoaded", () => {

            if (_idTipoEntidad !== null) {
                cargarMotivosConsulta(_idTipoEntidad);
            }
            const idUsuario = localStorage.getItem("idUsuario");

            if (idUsuario !== null && idUsuario !== undefined) {
                obtenerUsuarioPorId(idUsuario).then(usuario => {
                    rellenarFormulario(usuario);
                });
            }
        });

        function cargarEntidad(id) {

            GetEntidad(id).then(entidad => {

                if (!entidad) return;

                document.getElementById('tituloPagina').textContent += ` con ${entidad.nombre}`;
                document.getElementById('tituloMapa').textContent = `¿Dónde está ${entidad.nombre}?`;

                document.getElementById('direccioionEntidad').textContent = `En ${entidad.ubicacion}`; 

                localizacionEntidad = {
                    lat: Number(entidad.posLat),
                    lng: Number(entidad.posLong)
                };

            }).catch(error => {
                console.error(error);
            });
        }

        function rellenarFormulario(usuario) {
            document.getElementById("nombreInput").value = usuario.nombre ?? "";
            document.getElementById("apellidosInput").value = usuario.apellidos ?? "";
            document.getElementById("emailInput").value = usuario.correo ?? "";
            document.getElementById("telefonoInput").value = usuario.telefono ?? "";
        }

        function obtenerUsuarioPorId(idUsuario) {

            const baseUrl = window.location.hostname === "localhost"
                ? "https://localhost:44311"
                : "https://websystem-api-prod-ctgrd4gfc2e6dudb.westeurope-01.azurewebsites.net"; 
            const controller = "Usuarios";
            const endpoint = `${baseUrl}/${controller}/ObtenerUsuario/${idUsuario}`;

            return fetch(endpoint, {
                method: "GET",
                headers: { "Content-Type": "application/json" }
            })
                .then(response => response.json());
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('formularioConsulta');

            const baseUrl = window.location.hostname === "localhost"
                ? "https://localhost"
                : "https://websystem-api-prod-ctgrd4gfc2e6dudb.westeurope-01.azurewebsites.net";

            const port = window.location.hostname === "localhost"
                ? "44311"
                : "";
            const controllerName = `Consultas`; 
            const apiUrl = `${baseUrl}:${port}/${controllerName}/CrearConsulta`;

            form.addEventListener('submit', async (event) => {

                event.preventDefault();

                const consultaData = {
                    id: '00000000-0000-0000-0000-000000000000',
                    nombreCompleto: document.getElementById('nombreInput').value + ' ' + document.getElementById('apellidosInput').value,
                    email: document.getElementById('emailInput').value,
                    telefono: document.getElementById('telefonoInput').value || null,
                    mensaje: document.getElementById('mensajeInput').value,
                    fecha: new Date().toISOString(),
                    idMotivoConsulta: document.getElementById('motivoSelect').value,
                    idEntidad: _idEntidad
                };

                if (consultaData.idMotivoConsulta === "") {
                    alert("Por favor, selecciona un Motivo de Consulta.");
                    return;
                }

                try {
                    const respuesta = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(consultaData)
                    });

                    if (respuesta.ok) {
                        const resultado = await respuesta.json();

                        if (resultado === true) {

                            form.reset();
                            document.getElementById('motivoSelect').value = "";
                            $('#motivoSelect').niceSelect('update');

                            mostrarModal('Consulta enviada', 'Tú consulta se ha enviado corretamente a la entidad', 'info');
                            //alert("Consulta enviada y guardada correctamente.");
                        } else {
                            console.error("Error: La API indicó un fallo al guardar (resultado 'false').");
                        }
                    } else {
                        const errorTexto = await respuesta.text();
                        console.error(`Error al enviar la consulta. Código: ${respuesta.status}. Mensaje: ${errorTexto}`);
                    }

                } catch (error) {
                    console.error('Error de red al enviar la consulta:', error);
                    //alert('No se pudo conectar con el servidor. Inténtalo de nuevo más tarde.');
                }
            });
        });

        async function cargarMotivosConsulta(idTipoEntidad) {

            const baseUrl = window.location.hostname === "localhost"
                ? "https://localhost"
                : "https://websystem-api-prod-ctgrd4gfc2e6dudb.westeurope-01.azurewebsites.net";

            const port = window.location.hostname === "localhost"
                ? "44311"
                : "";
            const controllerName = `MotivosConsulta`;
            //const port = `44311`;
            const apiUrl = `${baseUrl}:${port}/${controllerName}/FiltrarMotivoConsultas`;

            const url = `${apiUrl}?filters.IdTipoEntidad=${idTipoEntidad}`;

            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) {
                    console.error("Error al obtener motivos de consulta:", response.status);
                    return;
                }

                const data = await response.json();

                let select = document.getElementById("motivoSelect");

                //select.innerHTML = `<option value="">Motivo de la consulta</option>`;
                select.innerHTML = `<option value="" disabled selected hidden>Motivo de la consulta</option>`;

                if (data != null && data.length > 0) {

                    for (const motivo of data) {

                        let option = document.createElement("option");
                        option.value = motivo.id;
                        option.textContent = motivo.nombre;
                        select.appendChild(option);
                    }
                } else {

                    let option = document.createElement("option");
                    option.value = "";
                    option.textContent = "No hay motivos disponibles";
                    select.appendChild(option);
                }

                const oldNice = document.querySelector(".nice-select.form-aux");
                if (oldNice) oldNice.remove();

                $(document).ready(function () {
                    $('#motivoSelect').niceSelect();
                    document.querySelector('.nice-select .current').classList.add('placeholder');
                });

            } catch (err) {
                console.error("Error en cargarMotivosConsulta:", err);
            }
        }

        function verificarSeleccion() {
            const selectElemento = document.getElementById("motivoSelect");
            const valorSeleccionado = selectElemento.value;

            if (valorSeleccionado === "") {
                console.log("No se ha seleccionado ninguna opción válida (el valor es vacío).");
                return false;
            } else {
                console.log("Se ha seleccionado una opción válida. Valor: " + valorSeleccionado);
                return true;
            }
        }

        function mostrarModal(titulo, mensaje, mode) {
            const modal = document.getElementById("modalPanel-ConfirmarContacto");
            modal.setContent(titulo, mensaje, mode);
            modal.mostrar();
        }

    </script>
