name: CI - Playwright SpecFlow Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Install Playwright browsers
        run: dotnet playwright install

      - name: Run tests and generate results
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"
        
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate HTML report
        run: |
            reportgenerator \
              -reports:**/test_results.trx \
              -targetdir:TestResultsReport \
              -reporttypes:Html

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        with: 
            name: Playwright-Test-Report
            path: TestResultsReport