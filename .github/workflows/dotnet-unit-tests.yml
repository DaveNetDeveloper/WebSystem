name: .NET Unit Tests

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  unit-tests:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release -p:ExcludeProjects="tests/Test.UI/Test.UI.csproj"

    - name: Run Unit Tests (Category=UnitTest)
      run: dotnet test --no-build --configuration Release --filter "TestCategory=UnitTest"
